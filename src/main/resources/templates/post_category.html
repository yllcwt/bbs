<div th:replace="bar :: post_menu(activeUri = 'post_category')"></div>

<main id="tt-pageContent">
    <div class="tt-custom-mobile-indent container">
        <div class="tt-categories-title">
            <div class="tt-title">分类列表</div>
            <div class="tt-search">
                <form class="search-wrapper" action="/category">
                    <div class="search-form">
                        <input type="text" name="keywords" class="tt-search__input" placeholder="搜索分类">
                        <button class="tt-search__btn" type="submit">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </button>
                        <button class="tt-search__close">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-cancel"></use>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="tt-categories-list">
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="category : ${categoryList}">
                    <div class="tt-item">
                        <div class="tt-item-header">
                            <ul class="tt-list-badge">
                                <li><a th:href="@{/homepage(category=${category.id})}"><span th:class="tt-color+((${category.id/10} == 0) ? '0'+${category.id} : ${category.id})+' '+tt-badge" th:text="${category.categoryName}"></span></a></li>
                            </ul>
                        </div>
                        <div class="tt-item-layout">
                            <div class="tt-innerwrapper" th:text="${category.categoryExplanation}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
