<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <link href="css/springboot2/style.css" rel="stylesheet">
    <link href="css/springboot2/style-responsive.css" rel="stylesheet">
    <link href="js/plugins/toast/css/jquery.toast.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.10.2.min.js"></script>

</head>

<body class="login-body">

<div class="container">

    <div class="form-signin" >
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Registration</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>

<!--    <form action="/userRegister" method="post">-->
        <div class="login-wrap">
            <p>Enter your personal details below</p>
            <input type="text" autofocus="" placeholder="Email" class="form-control" name="userEmail" id="userEmail">
            <input type="text" autofocus="" placeholder="User Age" class="form-control" name="userAge" id="userAge">
            <div class="radios">
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" value="1" id="radio-01" name="userSex"> Male
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" value="0" id="radio-02" name="userSex"> Female
                </label>
            </div>

            <p> Enter your account details below</p>
            <input type="text" autofocus="" placeholder="User Name" class="form-control" name="userName" id="userName">
            <input type="password" placeholder="Password" class="form-control" name="userPassword" id="userPassword">
            <input type="password" placeholder="Re-type Password" class="form-control" name="reUserPassword" id="reUserPassword">
            <button type="submit" class="btn btn-lg btn-login btn-block" id="userRegister">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                Already Registered.
                <a th:href="@{/login}" class="">
                    Login
                </a>
            </div>

        </div>

<!--    </form>-->
    </div>
</div>

<script type="text/javascript">
    $('#userRegister').click(function () {
        $('#userRegister').button('loading');
        const userName = $("#userName").val();
        const userPassword = $("#userPassword").val();
        const reUserPassword = $("#reUserPassword").val();
        const userEmail = $("#userEmail").val();
        const userSex = $("input[type='radio']:checked").val();
        const userAge = $("#userAge").val();
        if (userName == "" || userPassword == "" || userEmail == "" || reUserPassword == "" || userSex == "" || userAge == "") {
            showMsg("请输入完整信息！", "error", 1000);
            $('#userRegister').button('reset');
        }
        if (userPassword != reUserPassword) {
            showMsg("密码不一致！", "error", 1000);
            $('#userRegister').button('reset');
        } else {
            $.ajax({
                type: 'POST',
                url: '/userRegister',
                async: false,
                data: {
                    'userName': userName,
                    'userPassword': userPassword,
                    'userEmail': userEmail,
                    'reUserPassword' : reUserPassword,
                    'userSex' : userSex,
                    'userAge' : userAge
                },
                success: function (data) {
                    if (data.code == 1) {
                        showMsgAndRedirect(data.msg, "success", 1000, "/login");
                    } else {
                        showMsg(data.msg, "error", 1000);
                        $('#userRegister').button('reset');
                        localStorage.setItem('userName', userName);
                    }
                }
            });
        }
    });
</script>

</body>
</html>
