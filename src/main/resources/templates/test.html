<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="import :: head_js"></div>
    <!--    <div th:insert="import :: markdown"></div>-->
    <link rel="stylesheet" href="/static/css/front/css/style.css?version=2.0">
    <link rel="stylesheet" href="/static/css/front/css/main.css">
    <link rel="stylesheet" href="/static/css/front/css/jsmodern-1.1.1.min.css">
</head>
<body>
<button type="button" id="myTest">dfd</button>
<script type="text/javascript">
    function showMsg(text, icon, hideAfter) {
        if (heading == undefined) {
            var heading = "提示";
        }
        $.toast({
            text: text,
            heading: heading,
            icon: icon,
            showHideTransition: 'fade',
            allowToastClose: true,
            hideAfter: hideAfter,
            stack: 1,
            position: 'top-center',
            textAlign: 'left',
            loader: true,
            loaderBg: '#ffffff'
        });
    }
    $('#comment-btn').click(function () {
        showMsg("请输入内容", "info", 2000);

    });
    $('#myTest').click(function () {
        showMsg("请输入内容", "info", 2000);

    });

</script>
<div th:replace="import :: footer_js"></div>
