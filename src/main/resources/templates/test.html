<script type="text/javascript">
    function showMsg(text, icon, hideAfter) {
        if (heading == undefined) {
            var heading = "提示";
        }
        $.toast({
            text: text,
            heading: heading,
            icon: icon,
            showHideTransition: 'fade',
            allowToastClose: true,
            hideAfter: hideAfter,
            stack: 1,
            position: 'top-center',
            textAlign: 'left',
            loader: true,
            loaderBg: '#ffffff'
        });
    }
    // $('#comment-btn').click(function () {

    // $('#myTest').click(function () {
    //     showMsg("请输入内容", "info", 2000);

    $('.post-like').click(function (){
        $('#dianzan').attr('style', 'fill: red;pointer-events: none;')
    });
</script>
