<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="import :: head_js"></div>
    <link rel="stylesheet" href="/static/css/front/css/style.css?version=2.0">
    <link rel="stylesheet" href="/static/css/front/css/main.css">
    <!--        <link rel="stylesheet" href="/static/css/front/css/jsmodern-1.1.1.min.css">-->
    <style>
        .tt-tab-wrapper .nav-tabs .nav-item:first-child a {
            padding-left: 13px; }
        .tt-tab-wrapper .nav-tabs .nav-item:last-child a {
            padding-right: 13px; }
        /*.nav-item.active{*/
        /*    background-color: #2172cd;*/
        /*}*/
        .tt-topic-list .tt-list-badge{
            margin-left: 2px;
        }
    </style>
</head>
<body>
<nav class="panel-menu" id="mobile-menu"><div class="mmpanels"><div class="mmpanel mmopened mmcurrent" id="mm0"><ul><li class="mm-close-parent"><a href="#close" data-target="#close" class="mm-close">
    Close
    <div class="tt-icon">
        <svg>
            <use xlink:href="#icon-cancel"></use>
        </svg>
    </div>
</a></li>

    <li><a href="/category"><span>分类</span></a></li><li class="active"><a href="/tag"><span>热门标签</span></a></li><li><a href="/admin/post/new"><span>发布文章</span></a></li></ul></div></div></nav>

<div th:replace="bar :: post_menu"></div>
<main id="tt-pageContent" data-page="1" data-type="new" class="tt-offset-small">
    <div class="container">
        <div class="tt-user-header">
            <div class="tt-col-avatar">
                <div class="tt-icon">
                    <img th:src="${user.userImage}" class="avatar" alt="">
                </div>
            </div>
            <div class="tt-col-title">
                <div class="tt-title">
                    <a th:text="${user.userDisplayName}"></a>
                </div>
                <ul class="tt-list-badge">
                    <li th:text="${user.userInterest}"></li>
                </ul>
            </div>
        </div>
        <div class="tt-tab-wrapper">
            <div class="tab-content">
                <div class="tab-pane tt-indent-none show active" id="tt-tab-01" role="tabpanel">

                    <div class="tt-topic-list">
                        <div class="tt-list-header">
                            <div class="tt-col-topic">标题</div>
                            <div class="tt-col-category">板块</div>
                            <div class="tt-col-value hide-mobile">点赞数</div>
                            <div class="tt-col-value hide-mobile">回复数</div>
                            <div class="tt-col-value hide-mobile">点击数</div>
                            <div class="tt-col-value">发布</div>
                        </div>
                        <div id="tt-item-wrapper" th:each="pagination,loopStatus : ${paginationDTO.getData()}">
                            <div th:class="tt-item+(${pagination.postTop} ? ' tt-itemselect' : '')" th:style="(${pagination.postTop} ? '': (${loopStatus.odd} ? 'background-color: #f2f4f6' : ''))">
                                <div class="tt-col-avatar">
                                    <img th:src="${pagination.user.userImage}" class="avatar" alt="">
                                </div>
                                <div class="tt-col-description">
                                    <h6 class="tt-title">
                                        <a th:href="@{'/post/'+${pagination.getPostId()}}" >
                                            <span  class="font-success" ><svg th:if="${pagination.postTop}" class="tt-icon" ><use xlink:href="#icon-pinned"></use></svg></span>
                                            <span style="color: #ff1f1f" th:if="${pagination.postTop}">【置顶】</span>
                                            <span th:text="${pagination.postTitle}"></span>
                                        </a></h6>
                                    <div class="row align-items-center no-gutters">
                                        <div class="col-11">
                                            作者：<span th:text="${pagination.user.userDisplayName}"></span>&nbsp;
                                            <ul class="tt-list-badge" th:each="postTag : ${pagination.tagList}">
                                                <li><a th:href="@{/homepage(tag=${postTag.id})}"><span class="tt-badge" th:text="${postTag.tagExplanation}"></span></a></li>
                                            </ul>
                                        </div>
                                        <!--                                        <div class="col-1 ml-auto show-mobile">-->
                                        <!--                                            <div class="tt-value">10月前</div>-->
                                        <!--                                        </div>-->
                                    </div>
                                </div>
                                <div class="tt-col-category"><a th:href="@{/homepage(category=${pagination.category.id})}">
                                    <span th:class="tt-color+((${pagination.category.id/10} == 0) ? '0'+${pagination.category.id} : ${pagination.category.id})+' '+tt-badge" th:text="${pagination.category.categoryName}"></span></a>
                                </div>
                                <div class="tt-col-value  hide-mobile" th:text="${pagination.postLike}"></div>
                                <div class="tt-col-value tt-color-select  hide-mobile" th:text="${pagination.postCommentCount}"></div>
                                <div class="tt-col-value  hide-mobile" th:text="${pagination.postView}"></div>
                                <div class="tt-col-value hide-mobile" th:text="${#dates.format(pagination.postTime,'yyyy-MM-dd HH:mm')}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            <nav aria-label="Page navigation">-->
            <!--                <ul class="pagination">-->
            <!--                    <li>-->
            <!--                        <a href="#" aria-label="Previous">-->
            <!--                            <span aria-hidden="true">&laquo;</span>-->
            <!--                        </a>-->
            <!--                    </li>-->
            <!--                    <li><a href="#">1</a></li>-->
            <!--                    <li><a href="#">2</a></li>-->
            <!--                    <li><a href="#">3</a></li>-->
            <!--                    <li><a href="#">4</a></li>-->
            <!--                    <li><a href="#">5</a></li>-->
            <!--                    <li>-->
            <!--                        <a href="#" aria-label="Next">-->
            <!--                            <span aria-hidden="true">&raquo;</span>-->
            <!--                        </a>-->
            <!--                    </li>-->
            <!--                </ul>-->
            <!--            </nav>-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${paginationDTO.showFirstPage}">
                        <a th:href="@{'/user/'+${userId}(pageIndex=1)}" aria-label="Previous">
                            <span aria-hidden="true">首页</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showPrevious}">
                        <a th:href="@{'/user/'+${userId}(pageIndex=${paginationDTO.page - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">上一页</span>
                        </a>
                    </li>

                    <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page == page}? 'active' : ''">
                        <a th:href="@{'/user/'+${userId}(pageIndex=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${paginationDTO.showNext}">
                        <a th:href="@{'/user/'+${userId}(pageIndex=${paginationDTO.page + 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">下一页</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showEndPage}">
                        <a th:href="@{'/user/'+${userId}(pageIndex=${paginationDTO.totalPage})}"
                           aria-label="Previous">
                            <span aria-hidden="true">末页</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
