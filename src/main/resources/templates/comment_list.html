<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="import :: head_js"></div>
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <!--    <link href="/static/css/AdminLTE.min.css" rel="stylesheet">-->
    <style>
        .navbar-default {
            background-color: #b1cdff;
        }
        .nav-tabs {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .breadcrumb{
            float: right;
            background: transparent;
            margin-top: 0;
            margin-bottom: 0;
            font-size: 12px;
            padding: 7px 5px;
            position: absolute;
            top: 15px;
            right: 20px;
            border-radius: 2px;
        }
        .content-header{
            display: block;
            padding-left: 20px;
            padding-right: 20px;
        }
        .label{
            color: #fff;
            background-color: #8a8a8a;
        }
    </style>
</head>
<body>
<div th:replace="bar :: top_menu"></div>
<div class="row">

    <div th:replace="bar :: sider_menu(activeUri='comment_list')"></div>
    <div class="col-md-10 col-md-offset-2 content-wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <h1>回复列表
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a data-pjax="true" href="/admin"><i
                                class="fa fa-dashboard"></i> 首页</a>
                    </li>
                    <li class="active">回复管理</li>
                </ol>
            </section>
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-md-4 col-xs-12" style="margin-bottom: 10px;padding-left: 0;">
                            <button type="button" class="btn btn-danger" onclick="batchDelete()">
                                <i class="fa fa-remove"></i> 批量删除
                            </button>
                        </div>
                        <div class="col-md-8 col-xs-12"
                             style="margin-bottom: 10px; text-align:right;padding-left: 0; padding-right: 0;">
                            <form class="form-inline" action="/commentList">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="keywords" name="keywords"
                                           value="" placeholder="请输入关键字">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="sort">
                                        <option value="comment_time" disabled>排序字段</option>
                                        <option value="comment_time" selected="selected">回复时间</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="order">
                                        <option value="desc" disabled>升序/降序</option>
                                        <option value="asc">升序</option>
                                        <option value="desc" selected="selected">倒序</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-body table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th><input type="checkbox" id="allSelect" onclick="doCheck()"></th>
                                        <th>回复人</th>
                                        <th>内容</th>
                                        <th class="col-md-2">时间</th>
                                        <th class="col-md-2">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="comment:${paginationDTO.getData()}" th:id="'comment-'+${comment.commentId}">
                                        <td><input type="checkbox" name="ids" th:value="${comment.commentId}"></td>
                                        <td><a th:href="@{'/user/'+${comment.userId}}" th:text="${comment.userDisplayName}"></a></td>
                                        <td>
                                            <span style="cursor: pointer;" title="开发安全、高质量代码的 5 款顶级 Python 工具" th:utext="${comment.commentContent}"></span>
                                        </td>
                                        <td th:text="${#dates.format(comment.commentTime, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <a th:href="'/post/'+${comment.postId}" class="btn btn-success btn-xs"
                                               target="_blank">
                                                查看
                                            </a>
<!--                                            <button class="btn btn-primary btn-xs "-->
<!--                                                    onclick="replyShow(24)">回复-->
<!--                                            </button>-->
                                            <button class="btn btn-danger btn-xs "
                                                    th:onclick="removeIt([[${comment.commentId}]])">删除
                                            </button>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="box-footer clearfix">
                                <div class="no-margin pull-left" th:text="'第 '+${paginationDTO.page}+' / '+${paginationDTO.totalPage}+' 页'">
                                </div>
                                <ul class="pagination no-margin pull-right">
                                    <li><a th:class="'btn btn-sm'+(${paginationDTO.showFirstPage==true} ? '' : ' disabled')"
                                           th:href="@{/commentList(keywords=${keywords},sort=${sort},order=${order},pageIndex=1)}">
                                        首页
                                    </a>
                                    </li>
                                    <li><a th:class="'btn btn-sm'+(${paginationDTO.showPrevious==true} ? '' : ' disabled')"
                                           th:href="@{/commentList(keywords=${keywords},sort=${sort},order=${order},pageIndex=${paginationDTO.page-1})}">
                                        上一页
                                    </a>
                                    </li>
                                    <li><a th:class="'btn btn-sm'+(${paginationDTO.showNext==true} ? '' : ' disabled')"
                                           th:href="@{/commentList(keywords=${keywords},sort=${sort},order=${order},pageIndex=${paginationDTO.page+1})}">
                                        下一页
                                    </a>
                                    </li>
                                    <li><a th:class="'btn btn-sm'+(${paginationDTO.showEndPage==true} ? '' : ' disabled')"
                                           th:href="@{/commentList(keywords=${keywords},sort=${sort},order=${order},pageIndex=${paginationDTO.totalPage})}">
                                        尾页
                                    </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <!-- 回复弹出层 -->
            <div class="modal fade" id="commentReplyModal">
                <div class="modal-dialog">
                    <div class="modal-content message_align">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button>
                            <h4 class="modal-title">回复</h4>
                        </div>
                        <form method="post" action="/admin/comment/reply" id="commentReplyForm">
                            <div class="modal-body">
                            <textarea class="form-control comment-input-content" rows="5" id="commentContent"
                                      name="commentContent" style="resize: none"></textarea>
                                <div class="OwO"></div>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="id" name="id" value=""/>
                                <input type="hidden" id="userAgent" name="userAgent" value=""/>
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">取消
                                </button>
                                <button type="button"
                                        class="btn btn-primary"
                                        onclick="replyIt()">确定
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script>
                function removeIt(id) {
                    layer.confirm('请确认是否删除', function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/commentDelete',
                            async: false,
                            data: {
                                'commentId': id
                            },
                            success: function (data) {
                                if (data.code == 0) {
                                    showMsg(data.msg, "error", 1000);
                                } else {
                                    showMsgAndRedirect(data.msg, "success", 2000, '/commentList')
                                }
                            }
                        });
                        layer.close(index);
                    });
                };

                // function replyIt() {
                //     $.ajax({
                //         type: 'POST',
                //         url: '/admin/comment/reply',
                //         async: false,
                //         data: $('#commentReplyForm').serialize(),
                //         success: function (data) {
                //             if (data.code == 0) {
                //                 showMsg(data.msg, "error", 1000);
                //             } else {
                //                 showMsgAndRedirect(data.msg, "success", 1000, "/admin/comment");
                //                 $('#commentReplyModal').modal('hide')
                //             }
                //         }
                //     });
                // };
                function doCheck() {
                    var ch = document.getElementsByName("ids");
                    if (document.getElementById("allSelect").checked == true) {
                        for (var i = 0; i < ch.length; i++) {
                            if(ch[i].checked == false) {
                                ch[i].checked = true;
                            } else {
                                ch[i].checked = false;
                            }
                        }
                    } else {
                        for (var i = 0; i < ch.length; i++) {
                            if(ch[i].checked == false) {
                                ch[i].checked = true;
                            } else {
                                ch[i].checked = false;
                            }
                        }
                    }
                }
                function replyShow(id) {
                    $('#userAgent').val(navigator.userAgent);
                    $('#id').val(id);
                    $('#commentReplyModal').modal();
                }

                function batchDelete() {
                    var arr = [];
                    $('input[name="ids"]:checked').each(function () {
                        arr.push($(this).val());
                    });
                    if (arr.length <= 0) {
                        showMsg('请选择需要删除的数据', "error", 1000);
                    } else {
                        layer.confirm('请确认是否删除', function (index) {
                            $.ajax({
                                url: "/commentBatchDelete?ids=" + arr,
                                type: "get",
                                success: function (data) {
                                    if (data.code == 0) {
                                        showMsg(data.msg, "error", 1000);
                                    } else {
                                        showMsgAndReload(data.msg, "success", 2000);
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    }
                }
            </script>
        </div>
    </div>
</div>
<div th:replace="import :: footer_js"></div>
<script src="/static/js/plugins/layer/layer.js" ></script>

</body>
</html>
